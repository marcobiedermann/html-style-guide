name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬ Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: 'npm'
          node-version-file: '.nvmrc'

      - name: ğŸ”‹ Install
        run: npm ci

      - name: ğŸ¤– Linting
        run: npm run lint

      - name: ğŸ› ï¸ Building
        run: npm run build
